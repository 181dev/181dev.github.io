<!DOCTYPE html>
<html>

<head>
    <script data-require="vue.js@*" data-semver="0.10.5" src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.5/vue.min.js"></script>
    <script data-require="fetch@*" data-semver="0.7.0" src="https://cdn.rawgit.com/github/fetch/master/fetch.js"></script>
    <script data-require="marked@*" data-semver="0.3.2" src="http://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css" />
</head>

<body>
<div class="container">
    <h1>@hashedrock</h1>
    <div id="main">
        <h4>作ったもの</h4>
        <div class="row">
            <div class="col s12 m4" v-repeat="product : products">
                <div class="card small">
                    <div class="card-image">
                        <img src="{{product.cover}}" />
                    </div>
                    <div class="card-content">
                        <h5>
                            {{product.name}}
                        </h5>

                        <div>
                            {{{product.desc}}}
                        </div>
                    </div>
                    <!--
                    <div class="card-action">
                      <a href='#'>This is a link</a>
                    </div>
                    -->
                </div>
            </div>
        </div>
        <h4>アイデアリスト</h4>
        <ul>
            <li v-repeat="idea:ideas">
                <i class="mdi-action-label"></i>
                {{idea.name}}
            </li>
        </ul>
        <div class="col s12 m8 offset-m2 l6 offset-l3">
            <div class="card-panel grey lighten-5 z-depth-1">
                <div class="row valign-wrapper">
                    <div class="col s2">
                        <img src="https://pbs.twimg.com/profile_images/516989081239027712/PALZRFOI_400x400.png" alt="" class="circle responsive-img" />
                    </div>
                    <div class="col s10">
                <span class="black-text">
                  <h6>contact me</h6>
                  <p>
                      <a href="https://twitter.com/hashedrock">Twitter</a>
                  </p>
                  <p>
                      <a href="https://github.com/hashrock">Github</a>
                  </p>
                </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text"><!-- TODO --></h5>
                <p class="grey-text text-lighten-4"><!-- TODO --></p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li>
                        <a class="grey-text text-lighten-3" href="#!">Link 1</a>
                    </li>
                    <li>
                        <a class="grey-text text-lighten-3" href="#!">Link 2</a>
                    </li>
                    <li>
                        <a class="grey-text text-lighten-3" href="#!">Link 3</a>
                    </li>
                    <li>
                        <a class="grey-text text-lighten-3" href="#!">Link 4</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            © 2014 hashrock
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
    </div>
</footer>
<script src="index.js"></script>
</body>

</html>
