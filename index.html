<!DOCTYPE html>
<html>

<head>
    <script data-require="vue.js@*" data-semver="0.10.5" src="http://cdnjs.cloudflare.com/ajax/libs/vue/0.11.5/vue.min.js"></script>
    <script data-require="fetch@*" data-semver="0.7.0" src="https://cdn.rawgit.com/github/fetch/master/fetch.js"></script>
    <script data-require="marked@*" data-semver="0.3.2" src="http://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/mblode/marx/master/css/marx.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li>
                    <img src="https://pbs.twimg.com/profile_images/516989081239027712/PALZRFOI_400x400.png" alt="" class="header__avatar" />
                    <p>
                        @hashedrock
                    </p>
                </li>
                <li>
                    <a href="https://twitter.com/hashedrock">Twitter</a>
                </li>
                <li>
                    <a href="https://github.com/hashrock">Github</a>
                </li>
                <li>
                    <a href="http://hashrock.hatenablog.com/">Blog</a>
                </li>
                <li>
                    <a href="https://github.com/sushicorp">Sushicorp</a>
                </li>
            </ul>
        </nav>
        
    </header>    
    <main>
        <h2>作ったもの</h2>
        <div class="products">
            <div class="products__item" v-repeat="product : products" v-style="background-image: 'url(' + product.cover + ')'">
                <div class="products__item__darken"></div>
                <div class="products__item__desc">
                    <h3>{{product.name}}</h3>
                    <p>
                        {{{product.desc}}}
                    </p>
                </div>
            </div>
            
        </div>
        
        <h2>アイデアリスト</h2>
        <div class="ideaList">
            <ul>
                <li v-repeat="idea:ideas">
                    {{idea.name}}
                </li>
            </ul>
            
        </div>

        <!-- footer -->
        <footer>
            <p>&copy 2015 hashrock</p>
        </footer>
    </main>


    <script src="index.js"></script>
</body>

</html>
